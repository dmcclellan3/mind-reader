<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- project styles -->
    <link rel="stylesheet" href="./styles.css">
  </head>  
  <body class="p-3 vh-100">
    <div class="w-50 h-100 bg-white">
        <h1>Mind Reader</h1>
        
        <div id="page-1">
            <div class="border bg-light"></div>
        </div>
        
        <div class="border bg-white" class="position-relative top-100 start-50 translate-middle mt-1">
            <div id="top-text" class="fs-2"></div>    
        </div>
        <div class="border bg-light d-none">Body</div>
        <div id="next-button" class="btn btn-outline-primary" class="position-relative top-100 start-50 translate-middle mt-1">Next</div>
        <div id="sub-text" class="fs-5"></div>
        <div class="border bg-white">
            <button id="go-button" type="button" class="btn btn-outline-primary btn">Go</button>
            <div id="low-text" class="fs-6"></div>
        <div id="bootstrap-icons">
            <div id="apple-icon">
                <i class="bi bi-apple h3">-1</i>
            </div>
            <div>
                <i class="bi bi-android h3">-2</i>
            </div> 
            <div>
                <i class="bi bi-bandaid-fill h3">-3</i>  
            </div>
            <div>
                <i class="bi bi-bandaid-fill h3">-4</i> 
            </div>
            <div>
                <i class="bi bi-battery-full h3">-5</i>  
            </div>
            <div>
                <i class="bi bi-bing h3">-6</i>
            </div>
            <div>
                <i class="bi bi-bootstrap-fill h3">-7</i>
            </div>
            <div>
                <i class="bi bi-browser-chrome h3">-8</i>
            </div>
            <div>
                <i class="bi bi-coin h3">-9</i> 
            </div>
            <div>
                <i class="bi bi-droplet-fill h3">-10</i>
            </div>
            <div>
                <i class="bi bi-emoji-wink-fill h3">-11</i>
            </div>
            <div>
                <i class="bi bi-facebook h3">-12</i>
            </div>
            <div>
                <i class="bi bi-file-earmark-play-fill h3">-13</i>
            </div>
            <div>
                <i class="bi bi-file-image h3">-14</i>
            </div>
            <div>
                <i class="bi bi-film h3">-15</i>
            </div>
            <div>
                
            </div>
        </div>
    
                

            <button id="reset-button" type="button" class="btn btn-outline-primary">Reset</button>
        </div>
    </div>
        


    

    

        

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script src="./main.js" defer></script>
  </body>
</html>
