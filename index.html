<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./styles.css">
  </head>  
  <body class="p-3 vh-100">
    <div class="w-50 h-100 bg-white">
        <h1>Mind Reader</h1>
        
        <div id="page-1">
            <div class="border bg-light"></div>
        </div>
        
        <div class="border bg-white" class="position-relative top-100 start-50 translate-middle mt-1">
            <div id="top-text" class="fs-2"></div>    
        </div>
        <div class="border bg-light d-none">Body</div>
        <div id="next-button" class="btn btn-outline-primary" class="position-relative top-100 start-50 translate-middle mt-1">Next</div>
        <div id="sub-text" class="fs-5"></div>
        <div class="border bg-white">
            <button id="stages-button" type="button" class="btn btn-outline-primary btn">Go</button>
            <div id="low-text" class="fs-6"></div>
            <button id="reset-button" type="button" class="btn btn-outline-primary">Reset</button>
        </div>
    </div>
